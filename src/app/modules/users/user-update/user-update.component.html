<form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" class="custom-form">

    <div>
        <mat-form-field class="custom-field">
            <mat-label for="id">
                Id
            </mat-label>
            <input matInput id="id" type="number" formControlName="id">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field class="custom-field">
            <mat-label for="firstName">
                First Name
            </mat-label>
            <input matInput id="firstName" type="text" formControlName="firstName">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field class="custom-field">
            <mat-label for="lastName">
                Last Name
            </mat-label>
            <input matInput id="lastName" type="text" formControlName="lastName">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field class="custom-field">
            <mat-label for="email">
                Email
            </mat-label>
            <input matInput id="email" type="text" formControlName="email">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="custom-field">
            <mat-label for="birthday">
                Birthday
            </mat-label>
            <input matInput id="birthday" type="date" formControlName="birthday">
    </mat-form-field>
    </div>
    
    <div>
        <mat-form-field class="custom-field">
            <mat-label for="registeredAt">
                Registered
            </mat-label>
            <input matInput id="registeredAt" type="date" formControlName="registeredAt">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field class="custom-field">
            <mat-label for="teamId">
                Team ID
            </mat-label>
            <input matInput id="teamId" type="number" formControlName="teamId">
        </mat-form-field>
    </div>
    
    <button mat-raised-button class="button" type="submit" color="primary">Submit</button>
    
    </form>
